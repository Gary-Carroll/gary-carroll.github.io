<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gary Carroll - Projects</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<script src="js/header.js"></script>

<main class="projects-container">
  <h2 class="projects-title">My Projects</h2>
  <div class="projects-grid">
    <a href="chess.html" class="project-card" data-project="project1">
      <div class="project-image">
        <img src="images/lichess-logo.png" alt="Lichess Logo" />
      </div>
      <div class="project-info">
        <h3 class="project-name">Chess Games Analysis</h3>
        <p class="project-description">An analysis of my last 3,000 bullet chess games on Lichess</p>
        <div class="project-tags">
          <span class="tag">Python</span>
        </div>
      </div>
    </a>

    <a href="countries.html" class="project-card" data-project="project2">
      <div class="project-image">
        <img src="images/world-map.png" alt="World Map" />
      </div>
      <div class="project-info">
        <h3 class="project-name">Country Size Visualiser</h3>
        <p class="project-description">Tool to compare countires based on their areas</p>
        <div class="project-tags">
          <span class="tag">Javascript</span>
          <span class="tag">Python</span>
        </div>
      </div>
    </a>

    <a href="tableau.html" class="project-card" data-project="project3">
      <div class="project-image">
        <img src="images/ireland.png" alt="Carlow Map Tableau" />
      </div>
      <div class="project-info">
        <h3 class="project-name">Tableau Map Dashboard</h3>
        <p class="project-description">Tableau dashboard created using 2011 and 2016 Irish census data</p>
        <div class="project-tags">
          <span class="tag">Tableau</span>
          <span class="tag">R</span>
        </div>
      </div>
    </a>

  
  </div>
</main>

<script src="js/smooth-scroll.js"></script>

<script src="js/footer.js"></script>
