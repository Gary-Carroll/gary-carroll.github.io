<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gary Carroll</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body id="countries-page">
<br />
<br>
<h1 class="center-text">Country Size Visualiser</h1>
<div class="content">
<div id="controlsWrapper">
<div class="dropdown-container">
<div class="bigText">Select two countries to compare:</div>
<input type="text" id="country1Input" placeholder="Select first area" />
<div id="country1List" class="dropdown-list"></div>
</div>
<div class="dropdown-container">
<input type="text" id="country2Input" placeholder="Select second area" />
<div id="country2List" class="dropdown-list"></div>
</div>
<div id="topLabel" class="bigText"></div>
</div>
<div id="canvasContainer">
<canvas id="myCanvas" width="500" height="500"></canvas>
<canvas id="geoCanvasSmall" width="500" height="500"></canvas>
<canvas id="geoCanvasBig" width="500" height="500"></canvas>
</div>
<div id="bottomLabelWrapper">
<div id="bottomLabel" class="bigText"></div>
<div id="sentence" class="bigText"></div>
</div>
</div>

<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/smooth-scroll.js"></script>
<script src="js/script.js"></script>
</body>
</html>
